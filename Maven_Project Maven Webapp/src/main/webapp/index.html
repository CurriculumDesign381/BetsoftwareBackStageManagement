<!DOCTYPE html>
<html>

<head>
	<!-- 声明文档使用的字符编码 -->
	<meta charset='utf-8'>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 页面描述 -->
	<meta name="description" content="后台管理的页面" />
	<!-- 网页作者 -->
	<meta name="author" content="Vico.Ho, heywecome@gmail.com" />
	<!-- 为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签。 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>学生基本信息管理</title>

	<!-- bootstrap样式表引入 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- bootstrap样式表引入 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-table.css">
	<!-- sweetalert.css样式引入 -->
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
	<!-- 主要样式表引入 -->
	<link rel="stylesheet" type="text/css" href="css/manage.css">

	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">


</head>

<body>
	<div class="wrap">
		<div class="header">
			<div class="headerLeft"></div>
			<div class="title">
				<p>后台管理系统</p>
			</div>
			<div class="headerRight"></div>
		</div>

		<div id="toolbar" class="btn-group">
			<button id="btn_add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			</button>
			<button id="btn_delete" type="button" class="btn btn-primary">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			</button>
		</div>

		<div class="content">
			<table class="table" id="tableTobeFilled">
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">新增信息</h4>
				</div>
				<div class="modal-body">
					<p>软件账号:
						<input type="text" placeholder="请输入软件账号" class="form-control" id="account">
					</p>
					<p>用户名:
						<input type="text" placeholder="请输入用户名" class="form-control" id="username">
					</p>
					<p>密码:
						<input type="text" placeholder="请输入密码" class="form-control" id="password">
					</p>
					<p>电话:
						<input type="text" placeholder="请输入电话" class="form-control" id="cellphone">
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="add">确定</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">修改信息</h4>
				</div>
				<div class="modal-body">
					<p>软件账号:
						<input type="text" placeholder="请输入软件账号" class="form-control" id="account1">
					</p>
					<p>用户名:
						<input type="text" placeholder="请输入用户名" class="form-control" id="username1">
					</p>
					<p>电话:
						<input type="text" placeholder="请输入电话" class="form-control" id="cellphone1">
					</p>
					<p>密码:
						<input type="text" placeholder="请输入电话" class="form-control" id="password1">
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="modify">确定</button>
				</div>
			</div>
		</div>
	</div>


	<!-- jquery.js引入 -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- 引入bootstrap.js -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- 主要js引入 -->
	<script type="text/javascript" src="js/sweetalert.min.js"></script>
	<!-- 填充表格 -->
	<!-- <script type="text/javascript" src="../js/bootstrap-table-zh-CN.js"></script> -->
	<!-- 填充表格 -->
	<script type="text/javascript" src="js/bootstrap-table.js"></script>
	<!-- 主要js引入 -->
	<script type="text/javascript" src="js/fill.js"></script>
	<!-- 主要js引入 -->
	<script type="text/javascript" src="js/manage.js"></script>
</body>

</html>
